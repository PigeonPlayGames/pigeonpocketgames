<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Scratch Card for Touch and Mouse</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .scratch-card {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
        }

        #scratchCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%);
        }

        .hidden-content {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>
    <div class="scratch-card">
        <canvas id="scratchCanvas"></canvas>
        <img src="lotteryScratch2.png" alt="Hidden Content" class="hidden-content">
    </div>
    <script>
        window.onload = function() {
            var canvas = document.getElementById('scratchCanvas');
            var ctx = canvas.getContext('2d');
            var rect = canvas.getBoundingClientRect();
            var isScratching = false;
            canvas.width = rect.width;
            canvas.height = rect.height;

            ctx.fillStyle = '#cccccc';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            function getEventPosition(e) {
                if (e.touches) {
                    e = e.touches[0];
                }
                return {
                    x: e.clientX - rect.left,
                    y: e.clientY - rect.top
                };
            }

            function scratchStart(e) {
                isScratching = true;
                scratch(e);
            }

            function scratchEnd(e) {
                isScratching = false;
            }

            function scratchMove(e) {
                if (isScratching) {
                    scratch(e);
                }
            }

            function scratch(e) {
                var pos = getEventPosition(e);
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, 10, 0, Math.PI * 2, false);
                ctx.fill();
            }

            canvas.addEventListener('mousedown', scratchStart);
            canvas.addEventListener('mousemove', scratchMove);
            canvas.addEventListener('mouseup', scratchEnd);
            canvas.addEventListener('mouseleave', scratchEnd);

            canvas.addEventListener('touchstart', scratchStart);
            canvas.addEventListener('touchmove', scratchMove);
            canvas.addEventListener('touchend', scratchEnd);
            canvas.addEventListener('touchcancel', scratchEnd);
        };
    </script>
</body>
</html>
