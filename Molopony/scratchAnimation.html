<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Card Effect</title>
    <style>
        .scratch-card {
            position: relative;
            width: 300px; /* This should match the actual width of your image */
            height: 200px; /* This should match the actual height of your image */
            border: 1px solid #ccc;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="scratch-card">
        <canvas id="scratchCanvas"></canvas>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('scratchCanvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.onload = function() {
                canvas.width = img.width; // Set canvas size to image size
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0, img.width, img.height);
                addScratchLayer();
            };
            img.src = 'lotteryScratch2.png'; // Ensure this URL is correct and reachable

            function addScratchLayer() {
                ctx.fillStyle = 'gold';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            let isScratching = false;

            function scratch(e) {
                if (!isScratching) return;
                ctx.globalCompositeOperation = 'destination-out';
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, 2 * Math.PI);
                ctx.fill();
            }

            canvas.addEventListener('mousedown', () => isScratching = true);
            canvas.addEventListener('mouseup', () => isScratching = false);
            canvas.addEventListener('mouseleave', () => isScratching = false);
            canvas.addEventListener('mousemove', scratch);
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                isScratching = true;
            });
            canvas.addEventListener('touchend', () => isScratching = false);
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                scratch(e.touches[0]);
            });
        });
    </script>
</body>
</html>
