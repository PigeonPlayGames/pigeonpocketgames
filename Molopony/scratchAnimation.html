<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Scratch Card</title>
    <style>
        .scratch-card {
            position: relative;
            width: 300px; /* Set this to fit your desired size */
            height: 200px; /* Set this to fit your desired size */
            border: 1px solid #ccc;
            overflow: hidden;
        }

        #scratchCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <div id="scratchCard" class="scratch-card">
        <canvas id="scratchCanvas"></canvas>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const canvas = document.getElementById('scratchCanvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.src = 'lotteryScratch2.png'; // Make sure this path is correct
            img.onload = function() {
                // Adjust canvas size to match the image if necessary
                canvas.width = 300; // Adjust to match the .scratch-card size
                canvas.height = 200; // Adjust to match the .scratch-card size
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height); // Draw the image on the canvas
                coverWithGold();
            };

            function coverWithGold() {
                ctx.globalCompositeOperation = 'source-over'; // Ensures the gold covers the image
                ctx.fillStyle = 'gold'; // Set the color for the dust
                ctx.fillRect(0, 0, canvas.width, canvas.height); // Cover the image with gold
            }

            let isScratching = false;

            function scratch(e) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                ctx.globalCompositeOperation = 'destination-out'; // Setup to scratch off the gold layer
                ctx.beginPath();
                ctx.arc(x, y, 30, 0, Math.PI * 2, true); // Define the circle radius for scratching
                ctx.fill();
            }

            canvas.addEventListener('mousedown', () => {
                isScratching = true;
            });

            canvas.addEventListener('mousemove', (e) => {
                if (isScratching) {
                    scratch(e);
                }
            });

            canvas.addEventListener('mouseup', () => {
                isScratching = false;
            });

            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Prevent default behavior on touch devices
                isScratching = true;
            });

            canvas.addEventListener('touchmove', (e) => {
                if (isScratching) {
                    const touch = e.touches[0];
                    scratch(touch);
                }
            });

            canvas.addEventListener('touchend', () => {
                isScratching = false;
            });
        });
    </script>
</body>
</html>
