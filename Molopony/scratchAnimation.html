<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Card Test</title>
</head>
<body>
    <canvas id="scratchCanvas" width="300" height="200"></canvas> <!-- Adjust width and height as needed -->
    <script>
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        
        img.onload = function() {
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            addOverlay();
        };
        img.onerror = function() {
            console.error("Failed to load image");
        };
        img.src = 'lotteryScratch2.png'; // Check this path carefully

        function addOverlay() {
            ctx.fillStyle = 'gold';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        canvas.addEventListener('mousemove', function(e) {
            if (e.buttons === 1) { // Only scratch if the mouse button is being pressed
                scratch(e.offsetX, e.offsetY);
            }
        });

        function scratch(x, y) {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, 2 * Math.PI); // Scratch circle radius
            ctx.fill();
        }
    </script>
</body>
</html>
