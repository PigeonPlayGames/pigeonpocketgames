<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Card Effect</title>
    <style>
        .scratch-card {
            position: relative;
            width: 300px; /* Adjust width as needed */
            height: 200px; /* Adjust height as needed */
            border: 1px solid #ccc;
        }

        #scratchCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <div class="scratch-card">
        <canvas id="scratchCanvas"></canvas>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const canvas = document.getElementById('scratchCanvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.src = 'lotteryScratch2.png'; // Ensure this path is correct

            img.onload = function() {
                // Set canvas size to match the image size for proper fit
                canvas.width = img.width;
                canvas.height = img.height;

                // Draw the image on the canvas
                ctx.drawImage(img, 0, 0, img.width, img.height);

                // Cover the image with the gold dust effect
                ctx.globalCompositeOperation = 'source-over';
                ctx.fillStyle = 'gold';
                ctx.fillRect(0, 0, img.width, img.height);
            };

            let isScratching = false;

            function scratch(e) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2); // You can adjust the radius size
                ctx.fill();
            }

            // Mouse events
            canvas.addEventListener('mousedown', (e) => {
                isScratching = true;
                scratch(e);
            });

            canvas.addEventListener('mousemove', (e) => {
                if (isScratching) {
                    scratch(e);
                }
            });

            canvas.addEventListener('mouseup', () => {
                isScratching = false;
            });

            // Touch events
            canvas.addEventListener('touchstart', (e) => {
                isScratching = true;
                scratch(e.touches[0]); // Use the first touch point
                e.preventDefault(); // Prevent scrolling and zooming
            });

            canvas.addEventListener('touchmove', (e) => {
                if (isScratching) {
                    scratch(e.touches[0]);
                }
                e.preventDefault(); // Prevent scrolling and zooming
            });

            canvas.addEventListener('touchend', () => {
                isScratching = false;
            });
        });
    </script>
</body>
</html>
