<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Scratch Card</title>
    <style>
        .scratch-card {
            position: relative;
            width: 300px;
            height: 200px; /* Adjust based on the aspect ratio of your image */
            border: 1px solid #ccc;
            overflow: hidden;
        }

        #scratchCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <div id="scratchCard" class="scratch-card">
        <canvas id="scratchCanvas"></canvas>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const canvas = document.getElementById('scratchCanvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.src = 'lotteryScratch.png'; // Load your image here
            img.onload = function() {
                canvas.width = img.width; // Set canvas size equal to image size
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0, img.width, img.height); // Draw the image to fill the canvas
                coverWithGold();
            };

            function coverWithGold() {
                ctx.globalCompositeOperation = 'source-over'; // Draw over the image
                ctx.fillStyle = 'gold'; // Gold dust effect
                ctx.fillRect(0, 0, canvas.width, canvas.height); // Fill canvas with gold dust
            }

            let isScratching = false;

            function scratch(e) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                ctx.globalCompositeOperation = 'destination-out'; // Scratch off mode
                ctx.beginPath();
                ctx.arc(x, y, 30, 0, Math.PI * 2, true); // Radius of scratch circle
                ctx.fill();
            }

            canvas.addEventListener('mousedown', () => {
                isScratching = true;
            });

            canvas.addEventListener('mousemove', (e) => {
                if (isScratching) {
                    scratch(e);
                }
            });

            canvas.addEventListener('mouseup', () => {
                isScratching = false;
            });

            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Prevent scrolling on touch devices
                isScratching = true;
            });

            canvas.addEventListener('touchmove', (e) => {
                if (isScratching) {
                    const touch = e.touches[0];
                    scratch(touch);
                }
            });

            canvas.addEventListener('touchend', () => {
                isScratching = false;
            });
        });
    </script>
</body>
</html>
