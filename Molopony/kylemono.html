<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhonny Love loves to play Molopony</title>
    <link rel="stylesheet" href="kylemono.css">
    <style>
        /* CSS to hide buttons initially */
        #propertyDialog .btn-buy,
        #propertyDialog .btn-move-on {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Molopony ... nearly as good as cold-lay Mcaddam</h1>
        <div id="board">
            <img src="Images/moloponyboard2.png" alt="Monopoly Board" id="monopolyBoard">
            <div id="playerToken"></div> <!-- This will represent the player's position -->
        </div>

        <div id="playerInfo">
            <h2>Player Info</h2>
            <p>Position: <span id="playerPosition">0</span></p>
            <p>Ven: $<span id="playerMoney">1500</span></p>
        </div>

        <div id="propertyDialog" class="hidden">
            <div class="propertyCard">
                <p>This is a property. Would you like to buy it?</p>
                <p>Property Number: <span id="propertyNumber"></span></p>
                <p>Purchase Cost: $<span id="purchaseCost"></span></p>
                <button id="buyProperty" class="btn-buy">Buy</button>
                <button id="moveOn" class="btn-move-on">Move On</button>
            </div>
        </div>

        <button id="rollDice">Roll Dice (2)</button>
        <button id="rollThreeDice">Roll Dice (3)</button>
    </div>

    <script src="kylemono.js"></script>
</body>
</html>
