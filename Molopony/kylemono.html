<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molopony</title>
    <link rel="stylesheet" href="kylemono.css">
</head>
<body>
    <div class="container">
        <h1>This... Is... Molopony!</h1>
        <div id="board">
            <img src="Images/moloponyboard.png" alt="Molopony Board" id="moloponyBoard">
            <div id="playerToken"></div> <!-- This will represent the player's position -->
        </div>

        <button id="rollDice">Roll Dice</button>
        <div id="playerInfo">
            <h2>Player Info</h2>
            <p>Position: <span id="playerPosition">0</span></p>
            <p>Ven: $<span id="playerMoney">1500</span></p>
        </div>
    </div>

    <script src="kylemono.js"></script>
</body>
</html>
