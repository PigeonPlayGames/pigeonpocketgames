<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Monopoly Game</title>
<link rel="stylesheet" href="kylemono.css">
</head>
<body>
<div class="container">
    <canvas id="board" width="600" height="600"></canvas>
    <div id="playerToken"></div>
    <div id="diceCanvasContainer">
        <canvas id="diceCanvas" width="100" height="50"></canvas>
        <button id="rollDice">Roll Dice</button>
        <button id="rollThreeDice">Roll Three Dice</button>
    </div>
    <div id="propertyDialog">
        <div class="propertyCard">
            <h2>Property Information</h2>
            <p>Property Number: <span id="propertyNumber"></span></p>
            <p>Purchase Cost: <span id="purchaseCost"></span></p>
            <img id="propertyImage" src="" alt="Property">
            <button class="btn-buy" id="buyProperty">Buy Property</button>
            <button class="btn-move-on" id="moveOn">Move On</button>
        </div>
    </div>
    <div id="ownedProperties">
        <h2>Owned Properties</h2>
        <div id="propertiesList"></div>
    </div>
    <div class="lotteryCard">
        <div class="base">
            <h4 id="h4Text"></h4>
            <h3 id="h3Text"></h3>
        </div>
        <canvas id="lotteryCanvas" width="200" height="200"></canvas>
    </div>
</div>
<script>
    const propertyTextPairs = [
        { h3: "You landed on a property tile and it's your lucky day!", h4: "Collect $50" },
        { h3: "This property is up for sale!", h4: "Buy it for $100" },
        { h3: "You found a hidden treasure on this property!", h4: "Collect $200" },
        // Add more pairs here...
    ];

    function getRandomPropertyTextPair() {
        const randomIndex = Math.floor(Math.random() * propertyTextPairs.length);
        return propertyTextPairs[randomIndex];
    }

    function displayRandomPropertyText() {
        const pair = getRandomPropertyTextPair();
        document.getElementById("h3Text").textContent = pair.h3;
        document.getElementById("h4Text").textContent = pair.h4;
    }

    document.getElementById("rollDice").addEventListener("click", function() {
        rollDice(2);
    });

    document.getElementById("rollThreeDice").addEventListener("click", function() {
        rollDice(3);
    });

    function checkPropertyTile() {
        const propertyTiles = [1, 3, 5, 6, 8, 9, 11, 12, 13, 14, 15, 16, 18, 19, 21, 23, 24, 25, 26, 27, 28, 29, 31, 32, 34, 35, 37, 39];
        if (propertyTiles.includes(player.position) && !player.ownedProperties.includes(player.position)) {
            displayRandomPropertyText();
            document.getElementById("propertyDialog").style.display = "block";
        } else {
            hidePropertyDialog();
        }
    }
</script>
<script src="kylemono.js"></script>
</body>
</html>
