<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molopony</title>
    <link rel="stylesheet" href="kylemono.css">
    <style>
        /* Consolidate your CSS styles here */
        /* Ensure to adjust styles as needed to fit with existing layout */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        #board {
            position: relative;
            width: 600px;
            height: 600px;
        }

        #playerToken {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6347;
            border-radius: 50%;
        }

        #playerInfo {
            margin-top: 20px;
        }

        #propertyDialog, .lotteryCard {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .propertyCard, .lotteryCard .base {
            text-align: center;
        }

        #diceCanvasContainer {
            margin-top: 20px;
        }

        #ownedProperties {
            margin-top: 20px;
        }

        #propertiesList {
            display: flex;
            flex-wrap: wrap;
        }

        .ownedPropertyCard {
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 5px 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .btn-buy {
            margin-right: 10px;
        }

        .btn-move-on {
            background-color: #dc3545;
        }

        .btn-move-on:hover {
            background-color: #bd2130;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Molopony ... nearly as good as Cold-lay Mcaddam</h1>
        <div id="board">
            <img src="Images/moloponyboard2.png" alt="Monopoly Board" id="monopolyBoard">
            <div id="playerToken"></div> <!-- Removed inline styles -->
        </div>

        <div id="playerInfo">
            <h2>Player Info</h2>
            <p>Position: <span id="playerPosition">0</span></p>
            <p>Ven: $ <span id="playerMoney">1500</span></p>
        </div>

        <div id="propertyDialog">
            <div class="propertyCard">
                <p>This is a property. Would you like to buy it?</p>
                <p>Property Number: <span id="propertyNumber"></span></p>
                <p>Purchase Cost: $ <span id="purchaseCost"></span></p>
                <img id="propertyImage" src="" alt="Property Image" style="width:100%; max-height:200px;">
                <button id="buyProperty" class="btn-buy">Buy</button>
                <button id="moveOn" class="btn-move-on">Move On</button>
            </div>
        </div>

        <div id="lotteryDialog" class="lotteryCard">
            <div class="base">
                <h4 id="h4Text"></h4>
                <h3 id="h3Text"></h3>
            </div>
            <canvas id="scratch" width="200" height="200"></canvas>
        </div>

        <div id="diceCanvasContainer">
            <canvas id="diceCanvas" width="120" height="60"></canvas>
        </div>

        <button id="rollDice">Roll Dice (2)</button>
        <button id="rollThreeDice">Roll Dice (3)</button>

        <div id="ownedProperties">
            <h3>Owned Properties</h3>
            <div id="propertiesList"></div>
        </div>
    </div>

    <script src="kylemono.js"></script>
    <script>
        // Consolidate your JavaScript code here
        // Ensure to adjust the code as needed to fit with existing functionality
        let canvas = document.getElementById("scratch");
        let context = canvas.getContext("2d");

        const init = () => {
            let gradientColor = context.createLinearGradient(0, 0, 135, 135);
            gradientColor.addColorStop(0, "#c3a3f1");
            gradientColor.addColorStop(1, "#6414e9");
            context.fillStyle = gradientColor;
            context.fillRect(0, 0, 200, 200);
        };

        //initially mouse X and mouse Y positions are 0
        let mouseX = 0;
        let mouseY = 0;
        let isDragged = false;

        //Events for touch and mouse
        let events = {
            mouse: {
                down: "mousedown",
                move: "mousemove",
                up: "mouseup",
            },
            touch: {
                down: "touchstart",
                move: "touchmove",
                up: "touchend",
            },
        };

        let deviceType = "";

        //Detect touch device
        const isTouchDevice = () => {
            try {
                //We try to create TouchEvent. It would fail for desktops and throw an error.
                document.createEvent("TouchEvent");
                deviceType = "touch";
                return true;
            } catch (e) {
                deviceType = "mouse";
                return false;
            }
        };

        //Get left and top of canvas
        let rectLeft = canvas.getBoundingClientRect().left;
        let rectTop = canvas.getBoundingClientRect().top;

        //Exact x and y position of mouse/touch
        const getXY = (e) => {
            mouseX = (!isTouchDevice() ? e.pageX : e.touches[0].pageX) - rectLeft;
            mouseY = (!isTouchDevice() ? e.pageY : e.touches[0].pageY) - rectTop;
        };

        isTouchDevice();
        //Start Scratch
        canvas.addEventListener(events[deviceType].down, (event) => {
            isDragged = true;
            //Get x and y position
            getXY(event);
            scratch(mouseX, mouseY);
        });

        //mousemove/touchmove
        canvas.addEventListener(events[deviceType].move, (event) => {
            if (!isTouchDevice()) {
                event.preventDefault();
            }
            if (isDragged) {
                getXY(event);
                scratch(mouseX, mouseY);
            }
        });

        //stop drawing
        canvas.addEventListener(events[deviceType].up, () => {
            isDragged = false;
        });

        //If mouse leaves the square
        canvas.addEventListener("mouseleave", () => {
            isDragged = false;
        });

        const scratch = (x, y) => {
            //destination-out draws new shapes behind the existing canvas content
            context.globalCompositeOperation = "destination-out";
            context.beginPath();
            //arc makes circle - x,y,radius,start angle,end angle
            context.arc(x, y, 12, 0, 2 * Math.PI);
            context.fill();
        };

        // Function to set random text for the lottery card
        const setRandomText = () => {
            const randomIndex = Math.floor(Math.random() * textPairs.length);
            document.getElementById("h3Text").textContent = textPairs[randomIndex].h3;
            document.getElementById("h4Text").textContent = textPairs[randomIndex].h4;
        };

        // Call the setRandomText function after the window has loaded
        window.onload = () => {
            init();
            setRandomText();
        };
    </script>
</body>
</html>
